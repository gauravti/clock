<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="clk">
        <img src="clock.jpg" alt="clock">
        <div class="hand" id="hr">
            <div class="hand0" id="hr0"></div>
            <div class="hand1" id="hr1"></div>
            <div class="hand2" id="hr2"></div>
        </div>
        <div class="hand" id="min">
            <div class="hand0"></div>
            <div class="hand1" id="min1"></div>
            <div class="hand2" id="min2"></div>
        </div>
        <div class="hand" id="sec">
            <div class="hand0"></div>
            <div class="hand1" id="sec1"></div>
            <div class="hand2" id="sec2"></div>
        </div>
    </div>
    <div class="brk"></div>
    <div class="det">
        <h3 id="h">HOUR</h3>
        <h3 id="m">MINUTE</h3>
        <h3 id="s">SECOND</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
